<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Service</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>

<body>
    <div class="header">
        <div class="sign-in-form">
            <img src="img/logo.png" alt="">
            <div class="row">
                <label for="buildtype">Name</label>
                <input type="text" name="" id="" placeholder="Fill your name" value="">
            </div>
            <div class="row">
                <label for="enginepower">Email</label>
                <input type="text" name="" id="" placeholder="Fill your email" value="">
            </div>
            <div class="row">
                <label for="enginepower">Password</label>
                <input type="text" name="" id="" placeholder="Fill your password" value="">
            </div>
            <div class="row">
                <label for="enginepower">Confirm Password</label>
                <input type="text" name="" id="" placeholder="Fill your confirm password" value="">
            </div>
            <div class="row">
                <input type="submit" value="Register">
            </div>
            <div class="row">
                <span>If you have an account,<a href="">go to your account</a></span>
            </div>
            <div class="row-img">
                <img src="img/google.png" alt="">
                <img src="img/facebook.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
